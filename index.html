<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Image Displayer</title>
  </head>
  <body>
    <h1>Image Search</h1>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Image" />
      <button id="searchButton">Search</button>
    </div>

    <div id="tagContainer">
      <button class="tag">Background</button>
      <button class="tag">Wallpaper</button>
      <button class="tag">Nature</button>
    </div>

    <div id="imageContainer"></div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalContent"></div>
      </div>
    </div>

    <button id="moreImagesButton">More Images</button>
  </body>
</html>
